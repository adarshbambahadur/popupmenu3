<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Menu</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ad_popup-menu">
      <div class="ad_side-section">
        <div class="ad_quit">
          <img src="images/ic_round-cancel.png" alt="Quit" />
        </div>
        <div class="ad_hand-shake">
          <img src="images/Saly-31.svg" alt="Saly-31" />
        </div>
      </div>

      <div class="ad_main-section">
        <p class="ad_partner">Work With Us</p>
        <input class="ad_input" type="text" placeholder="Your Name" />
        <input class="ad_input" type="email" placeholder="Your E-Mail" />
        <input class="ad_input" type="text" placeholder="Organisation Name" />
        <div class="ad_upload">
          <p>Upload File</p>
          <img src="images/bi_upload.svg" alt="upload" />
        </div>
        <p class="ad_your-message">Your Message</p>
        <textarea class="ad_message" placeholder="Any Message"></textarea>
        <button class="ad_submit">Submit</button>
      </div>
    </div>
  </body>
</html>
